<!DOCTYPE html>
<html>
<head>
  <title>Count Digits</title>
</head>
<body>
  <h1>Count digits in given number</h1>
  <input type="number" id="num" placeholder="Enter a number">
  <button onclick="count()">Count</button>
  <p id="res"></p>

  <script>
    function count() {
      let n = document.getElementById("num").value;
      let count = 0;

      if (n == 0) {
        count = 1; 
      } else {
        while (n > 0) {
          n = Math.floor(n / 10); 
          count++;
        }
      }

      document.getElementById("res").innerHTML = "Number of digits: " + count;
    }
  </script>
</body>
</html>
