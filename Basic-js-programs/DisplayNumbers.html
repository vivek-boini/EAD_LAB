<!DOCTYPE html>
<html>
<head>
    <title>Display 1 to 10</title>
</head>
<body>
    <h2>For loop in JS</h2>
    <p id="loop"></p>
    <script>
        let res=" ";
        for(let i=1;i<=10;i++){
            res += i + "<br>";
        }
    document.getElementById("loop").innerHTML=res;
    </script>
</body>
</html>
