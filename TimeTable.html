<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
    <style>
        table,tr,th,td{
            border: solid black 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Time Table</h2>
    <table>
        <tr>
            <th>Time</th>
            <td>9:10 to 10:10</td>
            <td>10:10 to 11:10</td>
            <td>11:10 to 12:10</td>
            <td>12:10 to 1:10</td>
            <td>1:10 to 2:10</td>
            <td>2:10 to 3:10</td>
            <td>3:10 to 4:10</td>
        </tr>
        <tr>
            <th>Subject</th>
            <td>EAD</td>
            <td>Flat</td>
            <td>CN</td>
            <td>Lunch</td>
            <td>ML</td>
            <td>library</td>
            <td>sports</td>
        </tr>
    </table>
</body>
</html>
