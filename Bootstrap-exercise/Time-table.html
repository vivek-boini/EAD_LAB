<!DOCTYPE html>
<html>
<head>
    <title>TimeTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4 text-primary">Time Table</h1>
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Time/Day</th>
                    <th>9:10 - 10:10</th>
                    <th>10:10 - 11:10</th>
                    <th>11:10 - 12:10</th>
                    <th>12:10 - 1:10</th>
                    <th>1:10 - 2:10</th>
                    <th>2:10 - 3:10</th>
                    <th>3:10 - 4:10</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="table-secondary fw-bold">Mon</th>
                    <td colspan="2">EAD Lab</td>
                    <td>ML</td>
                    <td rowspan="5" class="table-secondary fw-bold">LUNCH</td>
                    <td>CN</td>
                    <td>Lib</td>
                    <td>Sports</td>
                </tr>
                <tr>
                    <th class="table-secondary fw-bold">Tue</th>
                    <td>EAD</td>
                    <td>Flat</td>
                    <td>ML</td>
                    <td>CN</td>
                    <td colspan="2">ML Lab</td>
                </tr>
                <tr>
                    <th class="table-secondary fw-bold">Wed</th>
                    <td colspan="2">CC Lab</td>
                    <td>ML</td>
                    <td>CN</td>
                    <td>Lib</td>
                    <td>Sports</td>
                </tr>
                <tr>
                    <th class="table-secondary fw-bold">Thu</th>
                    <td>EAD</td>
                    <td>Flat</td>
                    <td>ML</td>
                    <td>CN</td>
                    <td colspan="2">Sports</td>
                </tr>
                <tr>
                    <th class="table-secondary fw-bold">Fri</th>
                    <td>EAD</td>
                    <td>Flat</td>
                    <td>ML</td>
                    <td>CN</td>
                    <td>Lib</td>
                    <td>Sports</td>
                </tr>
                <tr class="table-light fw-bold">
                    <th class="table-secondary">Sat</th>
                    <td colspan="7">Holiday</td>
                </tr>
                <tr class="table-light fw-bold">
                    <th class="table-secondary">Sun</th>
                    <td colspan="7">Holiday</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
