<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">Student Records Dashboard</h2>

    <!-- Filter Form -->
    <form id="filterForm" class="row g-3 mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by name or ID">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success w-100" onclick="filterTable()">Filter</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary w-100" onclick="resetTable()">Reset</button>
      </div>
    </form>

    <!-- Alert (hidden by default) -->
    <div id="noRecordsAlert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
      <strong>No records found!</strong> Try changing your filter.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Responsive Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Year</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="studentTable">
          <tr>
            <td>101</td>
            <td>Amit Sharma</td>
            <td>B.Tech</td>
            <td>2</td>
            <td>amit@example.com</td>
          </tr>
          <tr>
            <td>102</td>
            <td>Priya Verma</td>
            <td>B.Sc</td>
            <td>1</td>
            <td>priya@example.com</td>
          </tr>
          <tr>
            <td>103</td>
            <td>Rahul Mehta</td>
            <td>MBA</td>
            <td>1</td>
            <td>rahul@example.com</td>
          </tr>
          <tr>
            <td>104</td>
            <td>Sneha Kapoor</td>
            <td>B.Com</td>
            <td>3</td>
            <td>sneha@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Filter Script -->
  <script>
    function filterTable() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#studentTable tr");
      let found = false;

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        if (text.includes(searchValue)) {
          row.style.display = "";
          found = true;
        } else {
          row.style.display = "none";
        }
      });

      // Show alert if no records match
      document.getElementById("noRecordsAlert").classList.toggle("d-none", found);
    }

    function resetTable() {
      document.getElementById("searchInput").value = "";
      const rows = document.querySelectorAll("#studentTable tr");
      rows.forEach(row => row.style.display = "");
      document.getElementById("noRecordsAlert").classList.add("d-none");
    }
  </script>

</body>
</html>
